<div class="user">
  <h1 class="page-header">
    {{ UserCtrl.user.name }}
  </h1>

  <div class="row">
    <div class="col-md-6">
      <h3>Posts</h3>

      <div data-ng-repeat="post in UserCtrl.posts">
        <a data-ng-href="/posts/{{ post.id }}" data-ng-bind="post.title"></a>
        <span data-ng-bind="post.created_at | relativeDate" class="pull-right"></span>
      </div>
    </div>
    <div class="col-md-6">
      <h3>Comments</h3>

      <div data-ng-repeat="comment in UserCtrl.comments">
        <a data-ng-href="/posts/{{ comment.post_id }}">Go to post</a> <span data-ng-bind="comment.body"></span>
        <span data-ng-bind="comment.created_at | relativeDate" class="pull-right"></span>
      </div>
    </div>
  </div>
</div>
