<div>
  <h1 class="page-header">
    New Post
  </h1>

  <form id="new-post-form" name="new-post-form" data-ng-submit="create()">
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <input type="text" required data-ng-disabled="processing" id="title" name="title" data-ng-model="post.title"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label class="control-label" for="body">Content</label>
      <textarea required data-ng-disabled="processing" id="body" name="body" data-ng-model="post.body"
                class="form-control"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Publish Post</button>
    </div>
  </form>
</div>
